<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="./js/main.js" type="text/javascript"></script>
  </head>
  <body class="bg-[#083b4c]">
    <main class="px-5">
      <div class="container w-full my-0 mx-auto transition-all">
        <div class="flex flex-col justify-center items-center my-12 gap-8">
          <h1 class="text-white font-bold text-2xl md:text-4xl">FizzBuzzDOM</h1>
          <div class="flex gap-4 flex-col justify-center items-center text-white">
            <input class="bg-slate-800 p-3" id="domNumber" type="number" min="0" max="100" placeholder="1" />
            <div class="flex gap-3 items-center justify-center">
              <button id="domNumberBtn" class="bg-slate-800 hover:bg-slate-600 rounded-xl py-2 px-8">Add</button>
              <button id="domResetBtn" class="bg-slate-800 hover:bg-slate-600 rounded-xl py-2 px-8">Reset</button>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-8 lg:grid-cols-10 gap-3" id="domGrid"></div>
      </div>
    </main>
  </body>
</html>
